[tools]
node = "22.2.0"

[tasks]
install = "npm install"
build = "npm run build"

[tasks.hooks]
description = "Run commit hooks manually (lint, format, test) via lefthook"
depends = ["install"]
run = "npx lefthook run pre-commit --all-files"

[tasks.serve]
depends = ["install"]
run = "npm run dev"

[tasks.uninstall]
run = "rm -rf node_modules && rm -rf ./.astro"

[tasks.reinstall]
description = "Completely reinstall: uninstall, install, then build"
depends = ["uninstall", "install", "build"]
run = "echo 'completely reinstalled'"
